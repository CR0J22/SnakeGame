<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale-1"/>
        <style>
            body {

                background-color: #191a19;
                align-self: center;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
                overflow: hidden             
            }
        </style>
        <title>Snake Game</title>
        
    </head>
    <body>
        
        <canvas id="campo" height="600" width="600">
        </canvas>
        
    </body>
    <script type="text/javascript">
        window.onload = function(){

            var scorx = 0

            if (screen.width < 640 || screen.height < 480) {
                document.getElementById("campo").style.height = "450px" 
                document.getElementById("campo").style.width = "350px" 

                scorx = 300
            } else {
                scorx = 300
            }

            var campo = document.getElementById('campo')
            var ctx = campo.getContext("2d")

            document.addEventListener("touchstart", touchStart)


            document.addEventListener("keydown", keyPush)

            setInterval(game, 80)

            
            const vel = 1;

            var globalTouch = [];
            var offset = [];

            var vx = vy = 0;

            var px = 10;
            var py = 15;
            var tp = 30;
            var qp = 20;
            var score = 0;

            var ax = ay = 15

            var trilha = [];
            peca = 5;


            function game(){

                px += vx;
                py += vy;

                if (px < 0) {
                    px = qp -1
                }
                if (px > qp -1) {
                    px = 0
                }


                if (py < 0) {
                    py = qp -1
                }

                if (py > qp -1) {
                    py = 0 
                }


                ctx.fillStyle = "black"
                ctx.fillRect(0,0, campo.width, campo.height)

                ctx.fillStyle = "red"
                ctx.fillRect(ax*tp, ay*tp, tp - 5, tp -5)

                /* ctx.beginPath();
                ctx.arc(ax*tp, ay*tp,10, 0, 2 * Math.PI)
                ctx.fill() */

                ctx.fillStyle = "#004712"

                for (var i = 0; i < trilha.length; i++) {
                    ctx.fillRect(trilha[i].x*tp, trilha[i].y*tp, tp-4, tp-4)

                    /* morreu */
                    if (trilha[i].x == px && trilha[i].y == py){
                        vx = vy = 0
                        
                        peca = 5

                        score = 0

                        ctx.fillStyle = '#676b68'
                        ctx.font = '60px sans-serif'
                        ctx.lineWidth = 9
                        ctx.fillText(score, scorx, scorx)
                    }
                }


                trilha.push({x:px, y:py})

                while (trilha.length > peca) {
                    trilha.shift()
                }
                if (ax == px && ay == py){
                    
                    score++

                    ctx.fillStyle = '#676b68'
                    ctx.font = '60px sans-serif'
                    ctx.lineWidth = 9
                    ctx.fillText(score, scorx, scorx)

                    if (score == 10) {
                        ctx.fillText("Parab√©ns", scorx - 100, scorx -100)
                    }

                    peca++;
                    
                    ax = Math.floor(Math.random()*qp)
                    ay = Math.floor(Math.random()*qp)
                }

                /*Mantem o score na tela*/
                ctx.fillStyle = '#676b68'
                ctx.font = '60px sans-serif'
                ctx.lineWidth = 9
                ctx.fillText(score, scorx, scorx)
            }
            
            function keyPush(event) {
                if(event.keyCode == 37){
                    vx = -vel;
                    vy = 0;
                } else if(event.keyCode == 38) {
                    vx = 0;
                    vy = -vel;
                } else if(event.keyCode == 39) {
                    vx = vel;
                    vy = 0;
                }  else if(event.keyCode == 40) {
                    vx = 0;
                    vy = vel;
                }
               
            }

            function touchStart(event) {

                

                var touch = event.touches[0]

                globalTouch = [touch.pageX, touch.pageY]

                if(touch.pageX < 180 && touch.pageY < 260 ){ //esquerda
                    vx = -vel;
                    vy = 0;
                } else if( touch.pageY < 260 ) { //cima
                    vx = 0;
                    vy = -vel;
                } else if( touch.pageX > 180 ) { //direita
                    vx = vel;
                    vy = 0;
                }  else if( touch.pageY > 260 ) { //baixo
                    vx = 0;
                    vy = vel;
                }
                
                console.log("x: " + touch.pageX +"  Y:" + touch.pageY)
            
            
            }

           

            /* switch (event.keyCode) {
                case 37: //Esquerda
                    vx = -vel;
                    vy = 0;
                    break;
                case 38: //cima
                    vx = 0;
                    vy = -vel;
                    break;
                case  39: //Direita
                    vx = vel;
                    vy = 0;
                    break;
                case 40: //Baixo
                    vx = 0;
                    vy = vel;
                    break;
                default: 
                
                    break;
            } */
                
                
            
        
        }
    </script>
</html>
